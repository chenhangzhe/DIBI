apply plugin: 'com.android.application'apply plugin: 'com.google.protobuf'apply plugin: 'mtj-circle-plugin'android {    compileSdkVersion 28    defaultConfig {        applicationId "cn.suozhi.DiBi"        minSdkVersion 19        targetSdkVersion 28        versionCode 17        versionName "2.1.4"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        ndk {            abiFilters 'armeabi', "armeabi-v7a", "arm64-v8a", "x86", "x86_64"        }        vectorDrawables.useSupportLibrary = true    }    signingConfigs {        release {            storeFile file("dibi.jks")            storePassword "123456"            keyAlias "dibi"            keyPassword "dibi00"        }    }    buildTypes {        debug {            signingConfig signingConfigs.release        }        release {            // 不显示Log            buildConfigField "boolean", "LOG_DEBUG", "false"            //Zipalign优化            zipAlignEnabled false            // 移除无用的resource文件            shrinkResources false            //混淆            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.release        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    lintOptions {        abortOnError false        checkReleaseBuilds false        disable 'GoogleAppIndexingWarning'    }    dexOptions {        preDexLibraries false        jumboMode true        javaMaxHeapSize "4g"    }    //加上如下代码    packagingOptions {       //避免重复导入库        exclude 'lib/x86/libne_audio.so'        exclude 'lib/x86/libRSSupport.so'        exclude 'lib/x86/librsjni_androidx.so'        exclude 'lib/x86/librsjni.so'        exclude 'lib/x86_64/libne_audio.so'        exclude 'lib/x86_64/libRSSupport.so'        exclude 'lib/x86_64/librsjni_androidx.so'        exclude 'lib/x86_64/librsjni.so'        exclude 'lib/armeabi-v7a/libRSSupport.so'        exclude 'lib/armeabi-v7a/librsjni_androidx.so'        exclude 'lib/armeabi-v7a/librsjni.so'        exclude 'lib/armeabi-v7a/libne_audio.so'        exclude 'lib/arm64-v8a/librsjni.so'        exclude 'lib/arm64-v8a/libRSSupport.so'        exclude 'lib/arm64-v8a/libne_audio.so'        exclude 'lib/arm64-v8a/librsjni_androidx.so'        // com.github.scribejava -- enterprises.orbital    }    aaptOptions {        cruncherEnabled = false        useNewCruncher = false    }    flavorDimensions "rc"    sourceSets {        main {            java {                srcDir 'src/main/java'            }            proto {                srcDir 'src/main/proto'            }            jniLibs.srcDirs = ['libs']        }    }}protobuf {//配置protoc编译器    protoc {        artifact = 'com.google.protobuf:protoc:3.5.1'    }    //这里配置生成目录，编译后会在build的目录下生成对应的java文件    generateProtoTasks {        all().each { task ->            task.builtins {                remove java            }            task.builtins {                java {}            }        }    }}repositories {    flatDir {        dirs '../libs'    }    mavenCentral()//    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }}dependencies {    implementation fileTree(dir: '../libs', include: ['*.jar','*.aar'])    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'com.google.android.material:material:1.0.0'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.okhttp3:okhttp:3.14.4'    implementation 'com.github.bumptech.glide:glide:4.10.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'    implementation 'jp.wasabeef:glide-transformations:4.1.0'    implementation 'com.jakewharton:butterknife:10.2.0'    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.0'//    implementation 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'    implementation files('libs/ActiveAndroid-3.1.0.jar') //   implementation 'com.github.wenmingvs:LogReport:1.0.3'    implementation 'com.google.protobuf:protobuf-java:3.5.1'    implementation 'com.google.protobuf:protoc:3.5.1'    implementation 'org.java-websocket:Java-WebSocket:1.3.9'    implementation 'com.airbnb.android:lottie:3.1.0'    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'    implementation files('libs/pinyin4j-2.5.0.jar')    implementation 'org.greenrobot:eventbus:3.1.1'    //二维码 https://github.com/bingoogolapple/BGAQRCode-Android    implementation 'cn.bingoogolapple:bga-qrcode-zxing:1.2.5'    //图片选择器  https://github.com/LuckSiege/PictureSelector    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'    //网易七云//    implementation 'com.qiyukf.unicorn:unicorn:+'    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'    implementation project(':uikit')    implementation 'com.ogaclejapan.smarttablayout:library:2.0.0@aar'    //Optional: see how to use the utility.    implementation 'com.ogaclejapan.smarttablayout:utils-v4:2.0.0@aar'    implementation 'com.tencent.bugly:crashreport:latest.release'    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9    implementation 'com.tencent.bugly:nativecrashreport:latest.release'    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0//    implementation(name: 'FaceLivenessOpen-2.2.0.4', ext: 'aar')//    implementation(name: 'rpsdk-3.2.0.3', ext: 'aar')//    implementation(name: 'oss-android-sdk-2.9.2', ext: 'aar')//    implementation(name: 'SecurityBodySDK-external-release-5.4.12129577', ext: 'aar')//    implementation(name: 'SecurityGuardSDK-external-release-5.4.178', ext: 'aar')    implementation files('libs/logging-interceptor-3.12.0.jar')//    implementation files('libs/windvane-min-8.0.3.2.3.jar')    //工具类    implementation 'com.blankj:utilcodex:1.28.4'}MtjCirclePluginConfig {    // 设置appkey    appkey = '835ab401a9'    // 设置debug 开关，如果需要查看日志则打开开关，为避免影响性能建议上线前关闭（设置为false）    debug = false    // 默认启动此插件，如果开发者不需要可以禁用（设置为false）    enabled = false}